    <script>
        function ReceivedImage(data) {
            $('#Image').src = "data:image/jpeg;base64," + data;
        }
        
        function ReceiveURI(uri) {
            $('#Image').src = imageURI;
        }
        
        function Error(error) {
            alert ('Error: ' + error);
        }
        
        navigator.camera.getPicture(ReceivedImage, Error, {quality:25, destinationType: Camera.DestinationType.DATA_URL});
        navigator.camera.getPicture(ReceiveURI, Error, {quality:75, destinationType: Camera.DestinationType.FILE_URI});
        
        Camera.PictureSourceType = {PHOTOLIBRARY, CAMERA, SAVEDPHOTOALBUM};
        Camera.Direction = {BACK, FRONT};
